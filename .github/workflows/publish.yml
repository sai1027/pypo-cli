# This workflow publishes to PyPI when a version tag is pushed
# To publish: git tag v0.2.0 && git push origin v0.2.0
name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"  # Triggers on tags like v0.1.0, v1.0.0, etc.

jobs:
  # First, run all tests to make sure everything works
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v

  # Build and publish only if tests pass
  publish:
    needs: test  # Wait for tests to pass
    runs-on: ubuntu-latest
    
    # IMPORTANT: This grants permission to publish to PyPI using trusted publishing
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No repository-url means it publishes to production PyPI
